    <script>
        function throwPaper(event) {
            // Prevent the default anchor click behavior
            event.preventDefault();

            const button = document.querySelector('.download-btn');

            // Create 15 paper elements
            for (let i = 0; i < 15; i++) {
                const paper = document.createElement('div');
                paper.classList.add('paper');
                document.body.appendChild(paper);

                // Generate a random color for the paper
                const randomColor = getRandomColor();
                paper.style.backgroundColor = randomColor;

                // Randomize the direction of movement (both x and y axis)
                const xDirection = (Math.random() - 0.5) * 400;  // Random X movement range
                const yDirection = -(Math.random() * 300 + 100); // Random Y upward movement range
                const xEnd = (Math.random() - 0.5) * 400;  // Random final X position
                const yEnd = -(Math.random() * 300 + 300); // Random final Y position

                // Set CSS variables for the animation
                paper.style.setProperty('--x', `${xDirection}px`);
                paper.style.setProperty('--y', `${yDirection}px`);
                paper.style.setProperty('--x2', `${xEnd}px`);
                paper.style.setProperty('--y2', `${yEnd}px`);

                // Position the paper near the button
                const buttonRect = button.getBoundingClientRect();
                const offsetX = (Math.random() - 0.5) * 100; // Random horizontal offset near the button
                const offsetY = (Math.random() - 0.5) * 100; // Random vertical offset near the button
                paper.style.left = `${buttonRect.left + buttonRect.width / 2 - 50 + offsetX}px`;
                paper.style.top = `${buttonRect.top + window.scrollY + 50 + offsetY}px`;

                // Make the paper visible and start the animation
                paper.style.display = 'block';
                paper.style.animation = 'throwAnimation 2s ease-out forwards';

                // Hide the paper after the animation completes (2 seconds)
                setTimeout(() => {
                    paper.style.display = 'none';
                    paper.remove(); // Remove the paper from the DOM
                }, 2000);
            }
        }

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
